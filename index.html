<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina el número</title>
  <!-- Enlace a Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Adivina el número</h1>
    <h1 class="mb-3">Piensa  en un número del 1 al 100</h1>
    <div id="resultado" class="mb-3"></div>
    <button id="menorBtn" class="btn btn-primary mr-2">Mi número es menor</button>
    <button id="correctoBtn" class="btn btn-success mr-2">¡Correcto!</button>
    <button id="mayorBtn" class="btn btn-danger">Mi número es mayor</button>
  </div>

  <!-- Enlace a Bootstrap JS y jQuery (necesario para Bootstrap) -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="./java.js"></script>
  
</body>
</html>
